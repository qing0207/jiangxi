<body>
	<br>
	<br>萍乡为江西省所辖的十一个地级市之一，位于江西省西部，东与江西宜春、南与江西吉安、西与湖南醴陵、北与湖南浏阳接壤。毗邻长株潭、对接长珠闽，是江西对外开放的西大门。地处东经113°35′~114°17′，北纬27°20′~28°0′之间。因古代萍乡生有一种水面浮生植物萍草，是萍草之乡而得市名。全市总面积3827平方千米，丘陵、山地和平原各占土地面积的66.4%、27.3%、6.3%。市中心城区面积58平方千米，城市绿化率46%。
